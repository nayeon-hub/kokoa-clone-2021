<!DOCTYPE html>
<html lang="en">
  <!-- html : language - english 구글,네이버,bing 같은 검색엔진들에 도움을 주기 위해서, 우리 사이트에서 사용되는 언어를 알려줌 -->
  <!-- head에서는 사이트의 정보를 브라우저에게 알려주는 과정-->
  <head>
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"
    />
    <!-- 탭에 아이콘 이미지 넣을 수 있음 -->
    <title>Home-My first website.</title>
    <!-- 제목 사이트에서 검색했을 때 보이는 title-->
    <meta charset="utf-8" />
    <!-- 한글이나 특수문자 관련 -->
    <meta name="description" content="This is my website" />
    <!-- content는 사이트 검색했을 때 title밑에 부가설명 -->
    <!-- meta 부과적인 설명, 표현할 수 없는 다양한 종류를 meta로 설명함 + meta는 self-closing-->
  </head>
  <body>
    <!-- 브라우저에서 보이고 싶은 내용들은 전부 body안에 있어야함 -->
    <h1>Hello this is my website!</h1>
    <h2>Hello this is my website!</h2>
    <h3>Hello this is my website!</h3>
    <h4>Hello this is my website!</h4>
    <h5>Hello this is my website!</h5>
    <h6>Hello this is my website!</h6>

    <ol>
      <li>beer</li>
      <li>김치</li>
      <li>meat</li>
      <li>milk</li>
      <!-- list item 목록요소-->
    </ol>
    <!-- ul unorderd list 정렬되지 았는 순서가 없는 목록 -->
    <!-- ol ordered list 순서가 있는 목록 -->
    <!-- a anchor 닻 -->
    <h1>Hello!</h1>
    <a href="http://google.com" target="_blank">go to google</a>
    <!--a가 가지고 있는 attribute - herf hyperlink reference 어디로 가는지 알려줌  target의 기본값  _self ,_blank-->
    <!-- img는 self closing tag여서 안닫아줘도 됨 -->
    <img src="img/christmas.jpg" />
  </body>
</html>
