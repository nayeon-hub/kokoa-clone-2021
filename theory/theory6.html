<!-- box -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>box</title>
    <style>
      div {
        display: inline;
        /* inline은 문서이기 때문에 width와 height을 가질 수없음 */
        width: 150px;
        height: 150px;
        background-color: tomato;
      }
      span {
        /* 원래 default 값은 inline; */
        display: block;
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <span>Hello!</span>
    <span>Hello!</span>
    <span>Hello!</span>
    <a href="#">link</a>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime quidem
      molestiae iure saepe vero quam expedita ipsa earum nostrum ducimus.
    </p>
    <img src="" alt="" />
  </body>
</html>
