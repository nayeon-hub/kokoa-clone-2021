<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static</title>
  </head>
  <style>
    body {
      height: 1000vh;
      margin: 50px;
    }
    div {
      width: 300px;
      height: 300px;
      background-color: wheat;

      /* relative, absolute, fixed
      static - 원래 위치 그대로 */
    }
    .green {
      background-color: teal;
      height: 100px;
      position: relative;
      /* absolute - 부모를 기준으로 움직임  
      position설정은 자녀에서 함*/

      left: 0px;
      width: 100px;
    }
  </style>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
