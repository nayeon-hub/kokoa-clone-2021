<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>inline</title>
    <style>
      body {
        margin: 20px;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 5px;
      }
      .teal {
        background-color: teal;
      }
      .tomato {
        color: white;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <span class="btn teal">Hello</span>
    <span class="btn tomato">Hello</span>
    <span class="btn teal">Hello</span>
    <span class="btn tomato">Hello</span>
    <!-- class는 하나의 클래스안에 여러개의 클래스를 넣을 수 있음 -->
    <span class="btn teal">Hello</span>
    <span class="btn tomato">Hello</span>
    <span class="btn teal">Hello</span>
  </body>
</html>
